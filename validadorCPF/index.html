<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>ValidadorCPF</h1>
        <nav>
            <a class="navegacao" href="../index.html">Principal</a>
            |
            <a class="desativado" href="#">ValidadorCPF</a>
            <a class="navegacao" href="../calculadora/index.html">Calculadora</a>

            <a class="navegacao" href="../exemplos/index.html">Exemplos</a>
        </nav>

    <main>
        <h2>Validador de CPF</h2>
        <label for="label">CPF:</label>
        <input type="text" id="cpf" maxlength="14" oninput="mascararCPF()">
        <button type="submit" class="botao" onclick="validar()">OK</button><br>
        <button class="botao" id="limpar" onclick="limpa()">Limpar</button><br>
        <textarea name="log" id="registro" rows="4" cols="19">Registro:</textarea><br>
    </main>
    <br>
    <footer>
        <p>Criado por <a class="link" href="https://github.com/KaneeSell" title="GitHub">Kanee Sell</a></p>
    </footer>
